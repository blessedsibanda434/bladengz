<div class="col-md-12">
    {% for video in videos %}
    <div class="card flex-md-row mb-4 shadow-sm h-md-250">
        <div class="bd-placeholder-img card-img-right flex-auto d-none d-lg-block">
            <iframe height="100%" src="{{video.url}}" 
                frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
        
        <div class="card-body d-flex flex-column align-items-start">
            <strong class="d-inline-block mb-2 text-success">Design</strong>
            <h3 class="mb-0">
            <a class="text-dark" href="{{video.get_absolute_url}}">{{video.title}}</a>
            </h3>
            <div class="mb-1 text-muted">Nov 11</div>
            <p class="card-text mb-auto">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
            <a href="{{video.get_absolute_url}}">More..</a>
        </div>
    </div>
    {% empty %}
        <h3>No videos avaliable yet.</h3>
    {% endfor %}
</div>
