<header class="pb-2">
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand" href="#">BladengZ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent"> 
            {% with url_name=request.resolver_match.url_name %}
            <ul class="navbar-nav">
                <li class="nav-item ml-md-5 mr-5 {% if url_name == 'home' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item mr-5 {% if url_name == 'post_list' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'blog:post_list' %}">Blog</a>
                </li>
                <li class="nav-item mr-5 {% if url_name == 'video_list' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'videos:video_list' %}">Videos</a>
                </li>
            </ul>
            {% endwith %}
        </div>
    </nav>
</header>
