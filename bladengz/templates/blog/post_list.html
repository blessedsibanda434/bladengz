{% extends 'base.html' %}

{% block content %}
    <ul class="mt-3">
        {% for post in posts %}
            <div class="row">
                <img class="img-responsive" src="{{post.image_header.url}}" height="130">
                <a href="{{post.get_absolute_url}}">
                    <h3>{{post.title}}</h3>
                </a>
            </div>
        {% empty %}
            <h3>No posts avaliable yet.</h3>
        {% endfor %}
    </ul>
{% endblock content %}
